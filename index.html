<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- stylesheeta -->
    <link rel="stylesheet" href="./app.css" />
    <link rel="stylesheet" href="./css/categories.css" />
    <link rel="stylesheet" href="./css/product.card.css" />

    <title>ShopFusion</title>
  </head>
  <body>
    <div id="content">
      <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar bg-body-tertiary position-sticky top-0">
          <div class="container-fluid row">
            <a class="navbar-brand col-1" href="#">
              <img
                src="./assets/shopFusionLogo.png"
                alt="Logo"
                width="120"
                height="50"
                class="d-inline-block align-text-top"
              />
            </a>

            <form class="d-flex col-6" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>

            <ul class="navbar-nav d-flex flex-row col-2 justify-content-evenly">
              <li class="nav-item align-text-center justify-content-center">
                <a class="nav-link active" aria-current="page" href="#">
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </li>
              <li
                class="nav-item d-flex align-text-center justify-content-center"
              >
                <a class="nav-link active" aria-current="page" href="#">
                  <i class="fa-solid fa-right-to-bracket"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- categories -->
        <section id="categoriesContainer">
          <div id="categories"></div>
        </section>

        <!-- products -->
        <main>
          <div id="loader">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </main>

        <div id="loadMore">
          <button id="loadMoreButton" class="btn btn-outline-primary">Load more...</button>
        </div>

        <!-- footer -->
        <footer>
          This website is created by<strong id="authorName"
            >Pragya Saxena</strong
          >.
        </footer>
      </div>
      <div class="error-container">
        <iframe
          id="errorPage"
          src="./error.page.html"
          frameborder="0"
          height="100vh"
          width="100vw"
        ></iframe>
      </div>
    </div>
    <!-- script -->
    <script src="./app.js" type="module"></script>
  </body>
</html>
